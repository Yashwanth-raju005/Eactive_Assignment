{% extends "layout.html" %}
{% block content %}
<div class="col-lg-6 mx-auto">
  <div class="card shadow-lg border-0 rounded-4 p-4 bg-white">
    <h2 class="text-center text-primary mb-4 fw-bold">Edit User</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control form-control-lg" value="{{ user.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control form-control-lg" value="{{ user.email }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <input type="text" name="role" class="form-control form-control-lg" value="{{ user.role }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Profile Image URL</label>
        <input type="text" name="avatar_url" class="form-control form-control-lg" value="{{ user.avatar_url }}">
      </div>
      <div class="d-flex justify-content-between mt-4">
        <a href="/users/{{ user.id }}" class="btn btn-outline-secondary btn-lg">‚Üê Cancel</a>
        <button type="submit" class="btn btn-success btn-lg">üíæ Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
